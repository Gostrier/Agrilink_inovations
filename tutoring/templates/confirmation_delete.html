{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 text-center">
        <h3 class="text-danger mb-3">Delete Research Room</h3>
        <p>Are you sure you want to delete the research room <strong>{{ room.name }}</strong>?</p>
        <p class="text-muted" style="font-size:0.9rem;">
            This action will remove all associated AI-generated research and research records for this room. This cannot be undone.
        </p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'tutoring_home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
